<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Oficios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container form-container form-container-sm">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <div class="alert alert-danger" id="error-msg"></div>
        <form id="loginForm" class="login-form" method="POST" action="/login">
            <div class="mb-3">
                <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
        
        </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                nombre_usuario: formData.get('nombre_usuario'),
                contrasena: formData.get('contrasena')
            };

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const responseData = await res.json();

                if (!res.ok) {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = responseData.message || 'Error desconocido.';
                } else {
                    window.location.href = responseData.redirectUrl || '/';
                }

            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Error de conexión o el servidor no responde en formato JSON.';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
